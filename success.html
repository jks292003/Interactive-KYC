<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYC Verification</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

.success-message {
  color: #4CAF50;
  font-weight: bold;
  font-size: 24px;
  margin-bottom: 20px;
}

.success-icon {
  color: #4CAF50;
  font-size: 64px;
}

.btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <div class="success-icon">&#10004;</div>
  <h2>KYC Successfully Verified</h2>
  <p class="success-message">Congratulations! Your KYC has been successfully verified.</p>
  <button class="btn" onclick="window.location.href='index.html'">Upload Another Document</button>
</div>

</body>
</html>
